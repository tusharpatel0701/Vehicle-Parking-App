<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Release the Parking Spot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div id="main">
<div id="canvas">
<div id="form-body">
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5" id="plot" >Release the Parking Lot</h5>
            <form action="{{ url_for('release', spot_id=spot.spot_id) }}" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="spotid" value="{{ spot.spot_id }}" readonly >
                <label for="floatingInput">Spot Id:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="vno" value="{{ spot.vehicle_No }}" readonly>
                <label for="floatingInput">Vehicle No:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"  name="parktime" value="{{spot.parked_at.strftime('%Y-%m-%d %H:%M:%S') }}" readonly >
                <label for="floatingInput">Parked At:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="releasetime" value="{{ release_time }}" readonly>
                <label for="floatingInput">Releasing At:</label>
              </div>
              
              

              <div class="buttons">
                   <button class="btn btn-success" type="submit" >Release</button>
                   <a class="btn btn-danger" href="{{ url_for('user_dashboard', user_id=this_user.id) }}" style="margin: 10px;">Cancel</a>
              </div>
  
              
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>  
</div>
</div>
</body>
</html>
