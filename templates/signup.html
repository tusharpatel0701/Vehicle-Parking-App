<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5" id="login">Sign up</h5>
            <form action="/signup" method="post">
                <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="name@example.com" name="name">
                <label for="name">Name</label>
              </div>
                <!-- from here -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="address" placeholder="name@example.com" name="address">
                <label for="address">Address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="pincode" placeholder="name@example.com" name="pincode">
                <label for="pincode">Pin Code</label>
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
                  <a href="/login" style="margin-top: 5px;">Login Here !</a>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
           
        </div>
    </div>
</body>
</html>
