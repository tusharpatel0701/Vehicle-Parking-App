<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link rel="stylesheet" href="static\style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/admin_dashboard" style="color: #b60909;font-weight: 700;">Welcome Admin</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin_dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Users</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#">Summary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Logout</a>
        </li>
    </ul>
    </div>
  </div>
</nav>

<div class="content">
  <h3 class="heading" style="border: 2px solid black; text-align: center; margin: 20px;margin-top: 30px;padding: 3px;">Registered Users</h3>
  <table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">FULL NAME</th>
      <th scope="col">E-MAIL</th>
      <th scope="col">ADDRESS</th>
      <th scope="col">PINCODE</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    {% if user.type!="admin" %}
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.fullname}}</td>
      <td>{{user.email}}</td>
      <td>{{user.address}}</td>
      <td>{{user.pincode}}</td>
    </tr>
    {% endif %}
    {% endfor %}
  </tbody>
</table>
</div>

    
</body>
</html>
