<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit the Parking Spot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div id="main">
        <div id="canvas">
            <div id="form-body">
                  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5" id="plot" >Edit Parking Lot</h5>
            <form action="#" method="post">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="location" value="{{ lot.location }}" required>
                <label for="floatingInput">Prime Location Name:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="address" value="{{ lot.address }}" required>
                <label for="floatingInput">Address:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput"  name="pincode" value="{{ lot.pincode }}" required>
                <label for="floatingInput">Pin Code:</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" name="priceperhour" value="{{ lot.price_per_hour }}" required>
                <label for="floatingInput">Price(per hour):</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingInput" name="maxspot" value="{{ lot.total_slots }}" required>
                <label for="floatingInput">Maximum Spot:</label>
              </div>
              

              <div class="buttons">
                   <button class="btn btn-success" type="submit">Update</button>
                  <a class="btn btn-danger" href="{{ url_for('admin_dashboard') }}" style="margin: 10px;">Cancel</a>
              </div>
  
              
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    </div>
           
        </div>
    </div>
</body>
</html>
